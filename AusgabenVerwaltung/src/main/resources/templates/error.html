<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Error</title>

</head>

<body>
<h2>Fehler ist aufgetreten</h2>
<th:block th:switch="${status}">

    <div class="alert alert-warning" role="alert" th:case="401">
        Unauthorized!
    </div>
    <div class="alert alert-warning" role="alert" th:case="404">
        Die Seite wurde nicht gefunden!
    </div>
    <div class="alert alert-warning" role="alert" th:case="409">
        eine Konflikt ist aufgetretten!
    </div>
    <div class="alert alert-warning" role="alert" th:case="400">
        Bad Request!
    </div>


</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
