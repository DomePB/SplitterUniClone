<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<h1>Hallo index.html</h1>
<span th:text="${user.githubHandle} "></span>
<h2> Offene Gruppen:</h2>
<ul class="list-group" th:remove="all-but-first">
    <li class="list-group-item" th:each="gruppe:${offeneGruppen}"><a th:href="@{/gruppe(id=${gruppe.name})}" th:text="${gruppe.name}"> Gruppenname</a></li>
</ul>
<h2> Geschlossene Gruppen: </h2>
<ul class="list-group" th:remove="all-but-first">
    <li class="list-group-item" th:each="gruppe:${geschlosseneGruppen}"><a th:href="@{/gruppe(id=${gruppe.name})}" th:text="${gruppe.name}"> Gruppenname</a></li>
</ul>

</body>
</html>
